<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .profile-card {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: #007BFF; /* Background color for the photo */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .profile-age {
            font-size: 16px;
        }

        #photo-input {
            display: none;
        }

        #add-photo-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-photo">P</div>
        <div class="profile-name">{{name}}</div>
        <div class="profile-age">{{age}} years old</div>
        <form>
            <input type="file" id="photo-input" accept="image/*" />
            <label for="photo-input" id="add-photo-button">Add Photo</label>
        </form>
    </div>
</body>
</html>
